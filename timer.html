<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The FishTank Pomodoro</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="timing">
      <input type="number" id="min" min="0" step="1" placeholder="mm" />
      <h2 class="colon"> : </h2>
      <input type="number" id="sec" min="0" step="1" placeholder="ss" />
    </div>
    <div class="buttons">
      <button id="startTime" onclick="startTime()">Start Timer</button>
      <button id="stopTime" onclick="stopTime()">Stop Timer</button>
      <a href="./index.html"><button>Go back</button></a>
    </div>
  </div>
  <script src="./timer.js"></script>
</body>
</html>
